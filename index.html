<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Sudoku</h1>
    <hr>
    <div id="grid"></div>
    <br>
    <section id="button_sect">
        <div id="buttons">
            <button type="button" onclick="generate_btn()">Generate Sudoku</button>
            <button type="button" onclick="solve()">Solve Sudoku</button>
        </div>
        <div id="slider">
            <label for="delay">Delay: <output id="delay-label"></output> ms</label>
            <input type="range" name="delay" id="delay-slider" min="0" max="1000" 
            value="0" step="1">
        </div>
    </section>

    <script src="main.js"></script>
    <!-- <script src="alt_gen.js"></script> -->
</body>

</html>
